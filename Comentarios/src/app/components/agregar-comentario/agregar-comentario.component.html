<h3 class="mt-3">Agregar Comentario</h3>
<form [formGroup]="agregarComentario" (ngSubmit)="agregarEditaComentario()">
    <div class="mb-3">
      <label for="txtTitulo" class="form-label">Titulo</label>
      <input formControlName="titulo" type="text" class="form-control" id="txtTitulo" aria-describedby="Titulo">
      <span *ngIf="agregarComentario.get('titulo')?.invalid && agregarComentario.get('titulo')?.touched" class="text-danger">Titulo Requerido</span>
    </div>
    <div class="mb-3">
        <label for="txtCreador" class="form-label">Creador</label>
        <input formControlName="creador" type="text" class="form-control" id="txtCreador" aria-describedby="Creador">
        <span *ngIf="agregarComentario.get('creador')?.invalid && agregarComentario.get('creador')?.touched" class="text-danger">Creador Requerido</span>
      </div>
      <div class="mb-3">
        <label for="txtCometario" class="form-label">Cometario</label>
        <textarea formControlName="texto" class="form-control" id="txtCometario" rows="3"></textarea>
        <span *ngIf="agregarComentario.get('texto')?.invalid && agregarComentario.get('texto')?.touched" class="text-danger">Comentario Requerido</span>
      </div>
      <button type="submit" [disabled]="agregarComentario.invalid" class="btn btn-primary float-end">Aceptar</button>
      <button type="button" class="btn btn-secondary" routerLink="/">Volver</button>
  </form>
